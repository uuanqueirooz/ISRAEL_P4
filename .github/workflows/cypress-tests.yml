# Arquivo: .github/workflows/cypress-tests.yml
# (Este é o seu ARQUIVO EXISTENTE, MODIFICADO COM AS CORREÇÕES)

name: Rodar Testes Cypress e DAST

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # ----------------------------------------------------
  # JOB 1: TESTE CYPRESS
  # ----------------------------------------------------
  cypress-run:
    name: Teste dos Títulos dos Cards
    runs-on: ubuntu-latest
    
    steps:
      - name: Fazer checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Instalar dependências
        run: npm install 
      
      # --- (CORREÇÃO DO SAST AQUI) ---
      - name: SAST - Verificar dependências
        # 1. Mudamos para 'npm audit' (sem --audit-level) para rodar
        run: npm audit
        # 2. Dizemos ao GitHub para continuar mesmo se este passo falhar
        continue-on-error: true
      # ------------------------------------

      - name: Rodar os testes do Cypress
        uses: cypress-io/github-action@v6
        with:
          spec: cypress/e2e/verificar-cards.spec.js
          
  # ----------------------------------------------------
  # JOB 2: TESTE DAST (OWASP ZAP)
  # ----------------------------------------------------
  dast-scan:
    name: Teste de Invasão DAST (ZAP)
    runs-on: ubuntu-latest
    
    steps:
      - name: Fazer checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Instalar dependências
        run: npm install 

      - name: 1. Ligar o servidor em background
        # Usa o script 'start' do seu package.json
        run: npm start & 

      - name: 2. Esperar o servidor ligar
        
        # --- (CORREÇÃO DO DAST AQUI) ---
        # 1. Apontamos o 'wait-on' para o arquivo HTML real
        run: npx wait-on http://localhost:8080/exercicio.html -t 15000

      - name: 3. Rodar o DAST ZAP
        uses: zaproxy/action-baseline@v0.10.0
        with:
          # 2. O alvo também é o arquivo HTML
          target: 'http://localhost:8080/exercicio.html'
          fail_action: false