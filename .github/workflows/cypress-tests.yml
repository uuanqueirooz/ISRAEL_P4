on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # ----------------------------------------------------
  # JOB 1: TESTE CYPRESS (O seu job original, sem o npm audit)
  # ----------------------------------------------------
  cypress-run:
    name: Teste dos Títulos dos Cards
    runs-on: ubuntu-latest
    
    steps:
      - name: Fazer checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Instalar dependências
        run: npm install 
      
      # (Passo 'npm audit' removido para evitar o erro de vulnerabilidade)

      - name: Rodar os testes do Cypress
        uses: cypress-io/github-action@v6
        with:
          spec: cypress/e2e/verificar-cards.spec.js
