name: Rodar Testes Cypress e DAST

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # ----------------------------------------------------
  # JOB 1: SEU TESTE CYPRESS (COM UMA ADIÇÃO)
  # ----------------------------------------------------
  cypress-run:
    name: Teste dos Títulos dos Cards
    runs-on: ubuntu-latest
    
    steps:
      - name: Fazer checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Instalar dependências
        run: npm install 
      
      # --- (NOVO PASSO ADICIONADO AQUI) ---
      - name: SAST - Verificar dependências
        # Verifica seu package-lock.json por vulnerabilidades
        run: npm audit --audit-level=high
      # ------------------------------------

      - name: Rodar os testes do Cypress
        uses: cypress-io/github-action@v6
        with:
          spec: cypress/e2e/verificar-cards.spec.js #
          
  # ----------------------------------------------------
  # JOB 2: (COMPLETAMENTE NOVO) TESTE DAST (OWASP ZAP)
  # ----------------------------------------------------
  dast-scan:
    name: Teste de Invasão DAST (ZAP)
    runs-on: ubuntu-latest
    
    steps:
      - name: Fazer checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Instalar dependências
        run: npm install 

      - name: 1. Ligar o servidor em background
        # Usa o script 'start' do seu package.json
        run: npm start & 

      - name: 2. Esperar o servidor ligar
        # Usa o 'wait-on' do seu package.json
        run: npx wait-on http://localhost:8080 -t 15000

      - name: 3. Rodar o DAST ZAP
        uses: zaproxy/action-baseline@v0.10.0
        with:
          # O alvo é o seu site rodando
          target: 'http://localhost:8080/exercicio.html'
          # Não falha a pipeline por enquanto, apenas relata
          fail_action: false